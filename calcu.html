<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calcu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <div class="calculator">
        <h2>CALCULATOR</h2>
        
       
        <form action="">
            <!-- display input -->
            <div id="input">
                <input id="output" type="text" placeholder="0" style="width: 340px;" style="text-align: left;">
            </div>
           <div class="buttons" style="align-items: center;">
                <div >
                    <input onclick="clearAll()" id="clear" class="BTN" type="button" value="CL" style="color:rgb(255, 255, 255);background-color: darkred;" >
                    <input onclick="removeLast()" id="delete" class="BTN" type="button" value="DEL"style="color: rgb(255, 255, 255);background-color: darkred;" >
                    <input onclick="display('%')" id="percentage" class="BTN" type="button" value="%" style="color: rgb(255, 255, 255);">
                    <input onclick="display('/')" id="divide" class="BTN" type="button" value="/" style="color: rgb(255, 255, 255);">
                </div>
                <div>
                    <input onclick="display(7)" id="seven" type="button" value="7" >
                    <input onclick="display(8)" id="eight" type="button" value="8" >
                    <input onclick="display(9)" id="nine" type="button" value="9" >
                    <input onclick="display('*')" id="multiply" type="button" value="*" style="color: rgb(255, 255, 255);">
                </div>
                <div>
                    <input onclick="display(4)" id="four" type="button" value="4" >
                    <input onclick="display(5)" id="five" type="button" value="5" >
                    <input onclick="display(6)" id="six" type="button" value="6" >
                    <input onclick="display('-')" id="minus" type="button" value="-" style="color: rgb(255, 255, 255);">
                </div>
                <div>
                    <input onclick="display(1)" id="one" type="button" value="1" >
                    <input onclick="display(2)" id="two" type="button" value="2" >
                    <input onclick="display(3)" id="three" type="button" value="3" >
                    <input onclick="display('+')" id="plus" type="button" value="+" style="color: rgb(255, 255, 255);" >
                </div>
                <div>
                    <input onclick="display('00')" id="doublezero" type="button" value="00" >
                    <input onclick="display(0)" id="zero" type="button" value="0" >
                    <input onclick="display('.')" type="button" value="." >
                    <input onclick="evaluateExp()" id="equal" type="button" value="=" style="background-color: darkgreen;">
                </div>
           </div>
           
        </form>
    </div>
</body>
<script src="./calcu.js">
    
</script>
</html>
